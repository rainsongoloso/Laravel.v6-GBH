  #MySQL Service
  db:
    container_name: rsonbhouse-db
    image: mysql
    restart: always
    ports:
      - 33060:3306
    environment:
      MYSQL_DATABASE: gboardinghouse
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - dbdata:/var/lib/mysql
      - ./deployment/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - rsonapp-network
    command: --default-authentication-plugin=mysql_native_password

