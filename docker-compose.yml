version: '3'
services:

  #PHP Service
  app:
    container_name: rsonbhouse-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    tty: true
    expose:
      - "80"
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./deployment/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      VIRTUAL_HOST: rson.arnoldjoslive.com
    networks:
      - rsonapp-network

