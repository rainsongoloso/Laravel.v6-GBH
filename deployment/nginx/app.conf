server {
	listen 80;
	listen [::]:80;
	root /var/www/html;
	server_name rson.arnoldjoslive.com;

	location / {
			return 301 https://$host$request_uri;
	}

	location ~ /.well-known/acme-challenge/ {
		allow all;
		root /var/www/html;
	}
}




server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name rson.arnoldjos.com ;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;
		server_name rson.arnoldjoslive.com;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

		ssl_certificate /etc/letsencrypt/live/rson.arnoldjoslive.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/rson.arnoldjoslive.com/privkey.pem;
		ssl_buffer_size 8k;
  	# ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;
		ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
		ssl_prefer_server_ciphers on;
		ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
}